<body>

    <div id="box">

        <div class="login-box">
            <div id="or-head">
                <hr class="hr-line"> <img id="person_img" src="person.png" alt="">
                <hr class="hr-line">

            </div>
            <p id="head-message"> Forgot Password </p>

            <hr style="width: 80%;">
            <div id="message"></div>
            <div class="login-body">
                <span class="input-field"> <svg class="svg-icon" width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                        data-darkreader-inline-fill="" style="--darkreader-inline-fill:currentColor;">
                        <path fill-rule="evenodd"
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z">
                        </path>
                    </svg><input type="text" id="email" placeholder="Your Email"> </span>




                <button id="otp-butt" class="button"> Reset Password using OTP </button>
                <button id="reset-butt" class="button"> Submit </button>
                <button id="back-butt" class="button"> Back </button>






            </div>



            <hr id="bottom-rule">

        </div>

        <img id="chat_img" src="chat_image.png" alt="">
    </div>

    <div id="bottom"></div>

    <script src="./js/sendRequest.js"></script>
    <script>
        var email = document.getElementById("email");
        var otp_butt = document.getElementById("otp-butt");
        var reset_butt = document.getElementById("reset-butt");
        var message = document.getElementById("message");
        var back_butt = document.getElementById("back-butt");
        var is_rec_req = true;
        var timeout_id;


        function display_message(mess, color, time = 10000) {
            clearTimeout(timeout_id);
            message.innerHTML = mess;
            message.style.display = "block";
            message.style.backgroundColor = color;
            timeout_id = setTimeout(() => {
                message.innerHTML = "";
                message.style.display = "none";
            }, time);

        }

        function send_xhr(param, url) {
            let xhttp = new XMLHttpRequest();
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status >= 200 && this.status < 300) {
                    is_rec_req = true;
                    let data = JSON.parse(this.response);
                    console.log(data);
                    if (data.status == "ok") {
                        //  display_message("successful", "green"); 
                        console.log("redirect");
                        display_message(data.message, "green", 30000);
                        otp_butt.style.display = "inline-block";
                        reset_butt.innerText = "Resend Verfication Link";
                    } else {
                        console.log("error occured");
                        console.log(data);
                        display_message(data.message, "red", 30000);
                        reset_butt.innerText = "Submit";

                    }

                    ;
                }
            }

            xhttp.send(param);
        }




        reset_butt.addEventListener("click", async () => {

            if (is_rec_req) {
                is_rec_req = false;
            }
            let param;
            let user_email = (email.value.trim());

            if (user_email == "") {

                display_message("All Fields are Required", "red");
                return;
            }

            sessionStorage.setItem("ote", user_email);
            //    send_xhr(param,"./send_verfi_link"); 
            reset_butt.innerText = "Processing.... ";
            try {

                let param = JSON.stringify({ email: user_email });
                console.log(param);
                let response = await sendRequest.post(param, "/send_verfi_link", "application/json");
                response = JSON.parse(response);
                console.log(response);
                display_message(response.message, "green", 10000);
                otp_butt.style.display = "inline-block";
                reset_butt.innerText = "Resend Verfication Link";
                email.value = "";
            }
            catch (err) {
                reset_butt.innerText = "Submit";
                err = JSON.parse(err)
                console.error(err);
                display_message(err.message, "red", 10000);
            }

            // reset_butt.innerText = "Submit ";
            is_rec_req = true;
        })

        otp_butt.addEventListener("click", () => {
            email.value = "";
            location = "./res_pass_num";
        });


        back_butt.addEventListener("click", () => {
            location = "./login";
        })
    </script>
